<h4>All PropertyItem</h4>
<hr>

    <div class="row">
      <div class="col-md-12">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <!-- PropertyItemID Column -->
            <ng-container matColumnDef="PropertyItemId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> PropertyItemId </th>
              <td mat-cell *matCellDef="let element"> {{element.PropertyItemId}} </td>
            </ng-container>
            <!-- PropertyItemName Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
            <!-- Status Column -->
            <ng-container matColumnDef="LeaseDueDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> LeaseDueDate </th>
              <td mat-cell *matCellDef="let element"> {{element.LeaseDueDate}} </td>
            </ng-container>
            <!-- Createddate Column -->
            <ng-container matColumnDef="NextDueDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> NextDueDate </th>
              <td mat-cell *matCellDef="let element"> {{element.NextDueDate}} </td>
            </ng-container>
            <!-- EditAction Column -->
            <ng-container matColumnDef="EditAction">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <a class="btn btn-info" [routerLink]="['/PropertyItem/Edit/',element.PropertyItemId]">
                  <i class="fa fa-edit fa-fw"></i>
                  Edit
                </a>
              </td>
            </ng-container>
            <!-- DeleteAction Column -->
            <ng-container matColumnDef="DeleteAction">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-info" (click)="Delete(element.PropertyItemId)">Delete</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
