<h4>Edit PropertyItem</h4>

<hr>


<div class="panel panel-default">
    <div class="panel-heading">Edit</div>
    <div class="panel-body">
        <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
            <input type="hidden" name="PropertyItemID" [(ngModel)]="PropertyItemForms.PropertyItemID" id="PropertyItemID">
            <div class="row">
                <div class="col-md-3">
                    <label for="name">PropertyItemName</label>
                    <input type="text" [disabled]="true" class="form-control" name="PropertyItemName" [(ngModel)]="PropertyItemForms.PropertyItemName"
                        maxlength="50" #refPropertyItemName="ngModel" id="PropertyItemName" required>
                    <div *ngIf="!refPropertyItemName.valid  && (refPropertyItemName.dirty || refPropertyItemName.touched)" class="alert alert-danger">
                        <div [hidden]="!refPropertyItemName.errors.required">
                            PropertyItemName is required
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="name">Status</label>
                    <br>
                    <input style="margin-top: 10px" type="checkbox" name="Status" [(ngModel)]="PropertyItemForms.Status"
                        maxlength="50" #refStatus="ngModel" id="PropertyItemName">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="submit" style="margin-top: 10px" [disabled]="!f.form.valid" class="btn btn-success">Submit</button>
                    <a style="margin-left: 10px; margin-top:7px;" class="btn btn-info" [routerLink]="['/PropertyItem/All']">
                        All PropertyItem </a>
                </div>
            </div>
        </form>
    </div>
</div>
