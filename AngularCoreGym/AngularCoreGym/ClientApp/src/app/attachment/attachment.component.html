<h4>Add Documents</h4>
<hr>
<select (change)="filterForeCasts($event.target.value)">
  <option value="0">--Select Property--</option>
  <option *ngFor="let property of propertyDropdownValue" value={{property}}>
    {{property}}
  </option>
</select>

<div class="panel panel-default">
  <div class="panel-body">

    <div class="row" style="margin-bottom:15px;">
      <div class="col-md-3">
        <input type="file" #file placeholder="Upload file" (change)="uploadFile(file.files)">
        <button type="button" class="btn btn-success" (click)="file.click()" style="display:none">Upload File</button>
      </div>
    </div>

  </div>
</div>


<div class="container">
  <ul>
    <li *ngFor="let file of files">
      <a>
        {{file}}
      </a>
      <span>
        <input type="button" placeholder="Download" value="Download" (click)="download(file)" />
      </span>
      <span>
        <input type="button" placeholder="Delete" value="Delete" (click)="delete(file)" />
      </span>
    </li>
  </ul>
</div>
