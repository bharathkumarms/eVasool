<h4>All Member Report</h4>
<hr>
<div class="panel panel-default">
  <div class="panel-heading">Report</div>
  <div class="panel-body">

    <button mat-raised-button class="btn btn-info" (click)="ExportTOExcel()">Export as Excel</button>

    <hr>

    <div class="example-container mat-elevation-z8 " #TABLE>
      <table mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="MemberId">
          <th mat-header-cell *matHeaderCellDef> MemberId </th>
          <td mat-cell *matCellDef="let element"> {{element.MemberId}} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Contactno">
          <th mat-header-cell *matHeaderCellDef> Contactno </th>
          <td mat-cell *matCellDef="let element"> {{element.Contactno}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="EmailID">
          <th mat-header-cell *matHeaderCellDef> EmailID </th>
          <td mat-cell *matCellDef="let element"> {{element.EmailID}} </td>
        </ng-container>

        <ng-container matColumnDef="DOB">
          <th mat-header-cell *matHeaderCellDef> DOB </th>
          <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
        </ng-container>

        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="JoiningDate">
          <th mat-header-cell *matHeaderCellDef> JoiningDate </th>
          <td mat-cell *matCellDef="let element"> {{element.JoiningDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
